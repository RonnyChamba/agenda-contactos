<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de contactos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">





<div  th:if="${smsExito}" class="alert alert-success alert-dismissible fade show" role="alert">.
	[[${smsExito}]]	
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<h1 class="text-center">Lista de contactos</h1>
<p class ="text-center my-4">
<a th:href="@{/nuevo}" class ="btn btn-primary"> <i class="fas fa-user-plus"></i>&nbsp;Nuevo contacto</a>
</p>
<table class="table mt-4">

<thead class="table-dark">
	<tr>
	
		<th>ID</th>
		<th>Nombre</th>
		<th>Email</th>
		<th>Telefono</th>
		<th>Fecha Nacimiento</th>
		<th>Fecha Registro</th>
		<th></th>
		
	</tr>
</thead>

	<tbody>
		<tr  th:each="contacto: ${contactos}">
			<td th:text="${contacto.id}" ></td>
			<td th:text="${contacto.nombre}" ></td>
			<td th:text="${contacto.email}" ></td>
			<td th:text="${contacto.celular}" ></td>
			<td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/YYYY')}" ></td>
			<td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/YYYY hh:mm:ss a')}" ></td>
			<td class="text-end"> <a th:href="@{/editar/{id} (id=${contacto.id})}" class="btn btn-warning" style="width:110px"> <i class="fas fa-user-edit"></i> &nbsp;Editar</a> <a></a>
			 <a th:href="@{/eliminar/{id} (id=${contacto.id})}" class="btn btn-danger btn-eliminar-js" style="width:110px"><i class="fas fa-user-times"></i>&nbsp;Eliminar</a> <a></a> </td>
		</tr>
		
		
	</tbody>
</table>
<p th:if="${contactos.size()==0}">No existen contactos registrados</p>
<p th:if="${contactos.size()>=0}"  th:text=" 'Numero de registros: ' + ${contactos.size()} + ' Contactos'" ></p>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
<script src="https://kit.fontawesome.com/06a4297264.js" crossorigin="anonymous"></script>
</body>
</html>
