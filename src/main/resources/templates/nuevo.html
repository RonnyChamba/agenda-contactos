<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo Contacto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 class="text-center">
			[[${nuevoContacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]	
		</h1>
		<div class="mt-4" style="max-width:450px; margin-right:auto;margin-left:auto" >

			<form action="" th:object=${nuevoContacto} method="post"
				css="form">

				<input  type="hidden"  th:value="${action}" name="action">
				<div class="mb-4">
					<label for="nombre">Nombre:</label> <input type="text"
						th:field="*{nombre}" id="nombre" class="form-control" th:errorClass="is-invalid">
					<div th:errors="*{nombre}" class="invalid-feedback"></div>
				</div>

				<div class="mb-4">
					<label for="celular">Celular:</label> <input type="text"
						th:field="*{celular}" id="celular" class="form-control" th:errorClass="is-invalid">
					<div th:errors="*{celular}" class="invalid-feedback"></div>
				</div>

				<div class="mb-4">
					<label for="email">Email:</label> <input type="email"
						th:field="*{email}" id="email" class="form-control" th:errorClass="is-invalid">
					<div th:errors="*{email}" class="invalid-feedback"></div>

				</div>

				<div class="mb-4">
					<label for="fechaNacimiento">fechaNacimiento:</label> <input
						type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento"
						class="form-control" th:errorClass="is-invalid">
					<div th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>

				</div>
				<div class ="d-flex justify-content-center">
				
				    <input type="submit" value="Registrar" class="btn btn-success me-3" style="width:150px">
					
					<a th:href="@{/}" class="btn btn-secondary ms-3" style="width:150px">Regresar</a>

				</div>

			</form>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		<script src="https://kit.fontawesome.com/06a4297264.js" crossorigin="anonymous"></script>
</body>

</html>
